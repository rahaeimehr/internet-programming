<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My To-Do List</title>
  <link rel="stylesheet" href="test.css" />
</head>
<body>
  <main class="container">
    <h1>My To-Do List</h1>

    <form id="todoForm" aria-label="Add a new task">
      <label for="taskInput" class="sr-only">New task</label>
      <input
        id="taskInput"
        type="text"
        placeholder="e.g., Finish Assignment 7"
        autocomplete="off"
        aria-required="true"
      />
      <button id="addBtn" type="submit" aria-label="Add task">Add Task</button>
    </form>

    <section class="meta">
      <p><strong>Total:</strong> <span id="countTotal">0</span> |
         <strong>Done:</strong> <span id="countDone">0</span></p>
    </section>

    <ul id="taskList" aria-live="polite" aria-label="Task list"></ul>

    <div class="footer-actions">
      <button id="clearCompletedBtn" type="button">Clear Completed</button>
      <button id="clearAllBtn" type="button">Clear All</button>
    </div>
  </main>

  <script src="app.js"></script>
</body>
</html>
