    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>z-index Example</title>
      <style>
        .box {
          width: 150px;
          height: 150px;
          position: absolute;
        }
        .red {
          background: red;
          top: 40px;
          left: 40px;
          z-index: 2; /* higher â†’ on top */
        }
        .green {
          background: green;
          top: 80px;
          left: 80px;
          z-index: 1; /* shows behind green */
        }
      </style>
    </head>
    <body>
      <div class="box red"></div>
      <div class="box green"></div>
    </body>
    </html>
