site_name: CSCI 3600 – Internet Programming
site_description: Augusta University • Course notes and labs
repo_url: https://github.com/rahaeimehr/internet-programming

theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - content.code.copy
    - toc.follow

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - footnotes
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.tabbed
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.snippets

nav:
  - Home: index.md
  - Syllabus: syllabus.md
  - Modules:
      - "Module 1: Intro to the Web & HTML": module-01-intro-html/overview.md
